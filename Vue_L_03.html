<!DOCTYPE HTMl>
<html>
<head>
	<meta charset='utf-8'>
	<title>Learn Vue 03</title>
	<script src="Script/jquery-1.8.2.min.js"></script>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="Css/default.css">
</head>
<body>
	<div id='app'>
		<p v-once>message:{{msg}}</p>
		<p>default value:{{dafaultvalue}}</p>
		<a href="javascript:void(0)" class='btn' v-on:click="changevalue">change data</a>
	</div>


	<div id="app-2">
		<p>Using mustaches: {{ rawHtml }}</p>
		<p>Using v-html directive: <span v-html="rawHtml"></span></p>
	</div>

	<div id="app-3">
		<p>{{number+3}}</p>
		<p>{{ok?"Yes":"No"}}</p>
		<p>{{message.split('').reverse().join('')}}</p>
		<p>{{ok?message:number}}</p>
		<button class='btn' v-bind:id="'list'+id" :data-id="id">绑定</button>
	</div>

	<div id="app-4">
		<input @click="ClickEvent" v-on:keydown="KeyDownEvent"/>
		<a href="javascript:void(0)" class="btn" v-on:click="ClickEvent" v-on:dblclick="DblclickEvent">v-on event</a>		
	</div>


	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				msg:"zhouhsu",
				dafaultvalue:"zhou"
			},
			methods:{
				changevalue:function(){
					app.msg="zonxiuliu";	
					app.dafaultvalue="jie -- "+new Date();
				}
			}
		});

		var app2=new Vue({
			el:"#app-2",
			data:{
				rawHtml:"<span style='color:red'>This is should be red!</span>"
			}
		});

		var app3=new Vue({
			el:"#app-3",
			data:{
				number:12,
				ok:true,
				message:"zonxiuliu",
				id:3
			}
		});

		var app4=new Vue({
			el:"#app-4",
			methods:{
				ClickEvent:function(){
					alert("Click Event!");
				},
				DblclickEvent:function(){
					alert("Dblclick Event!");
				},
				KeyUpEvent:function(){
					alert("KeyUp Event!");
				},
				KeyDownEvent:function(){
					alert("KeyDown Event!");
				}
			}
		});
	</script>
</body>
</html>
