<html>
<head>
	<title>Learn Vue 06</title>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="Css/default.css"/>
</head>
<body>
	<div id="app">
		<p v-if="ok && isActive">Yes</p>
		<p v-else>no</p>
	</div>

	<div id="app-2">
		<template v-if="ok">
		  <h1>Title</h1>
		  <p>Paragraph 1</p>
		  <p>Paragraph 2</p>
		</template>
	</div>

	<div id="app-3">
		<p v-if="Math.random()>0.5">Now you see me.</p>
		<p v-else>Now you don't see me.</p>
	</div>

	<div id="app-4">
		<p v-if="type=='A'">A</p>
		<p v-else-if="type=='B'">B</p>
		<p v-else-if="type=='C'">C</p>
		<p v-else>Not A/B/C</p>
	</div>

	<div id="app-5">
		<template v-if="logintype=='username'">
			<label>Username</label>
			<input placeholder="Enter your username"/> 
		</template>
		<template v-else>
			<label>Email</label>
			<input placeholder="Enter your email address"/> 
		</template>
		<p class='p_padding'><a href="javascript:void(0)" class="btn" @click="ToggleLoginType">Toggle Login Type</a></p>
	</div>

	<div id="app-6">
		<template v-if="logintype=='username'">
			<label>Username</label>
			<input placeholder="Enter your username" key="username-input"/> 
		</template>
		<template v-else>
			<label>Email</label>
			<input placeholder="Enter your email address" key="email-input"/> 
		</template>
		<p class='p_padding'><a href="javascript:void(0)" class="btn" @click="ToggleLoginType">Toggle Login Type</a></p>
	</div>

	<div id="app-7">
		<p v-show="ok">Hello!</p>
	</div>

	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				ok:true,
				isActive:true	
			}
		}); 

		var app2=new Vue({
			el:"#app-2",
			data:{
				ok:false
			}
		});

		var app3=new Vue({
			el:"#app-3",
			data:{
				ok:true
			}
		});

		var app4=new Vue({
			el:"#app-4",
			data:{
				type:"S"
			}
		});

		var app5=new Vue({
			el:"#app-5",
			data:{
				logintype:"username"
			},
			methods:{
				ToggleLoginType:function(){
					if(this.logintype=="username")
						this.logintype="email";
					else
						this.logintype="username";
				}
			}
		});

		var app6=new Vue({
			el:"#app-6",
			data:{
				logintype:"username"
			},
			methods:{
				ToggleLoginType:function(){
					if(this.logintype=="username")
						this.logintype="email";
					else
						this.logintype="username";
				}
			}
		});

		var app7=new Vue({
			el:"#app-7",
			data:{
				ok:true
			}
		});
	</script>
</body>
</html>
