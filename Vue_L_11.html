<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<title>Learn Vue 11</title>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="Css/default.css"/>	
</head>
<body>
	<div id="app"> 
		<div>
			<component-a title="Zhou"></component-a>
		</div>
		<div>
			<component-a title="Shu"></component-a>
		</div>
		<div>
			<component-a title="Jie"></component-a>
		</div>	
		<div>
			<component-b-c title="JieZ"></component-b-c>
		</div>		
	</div>

	<div id="app-2">
		<div>
			<component-a title="Xing"></component-a>
		</div>
		<div>
			<component-a title="Zou"></component-a>
		</div>		 	
	</div>

	<div id="app-3">
		<div>
			<component-a title="Xing"></component-a>
		</div>
		<div>
			<component-b title="Zou"></component-b>
		</div>	
		<div>
			<component-c title="Zou"></component-c>
		</div>		 	
	</div>

	<script type="text/javascript">
		//全局注册   
		Vue.component("component-a",{
			props:['title'],
			template:"<h3>{{title}}</h3>"
		});
		Vue.component("ComponentBC",{
			props:['title'],
			template:"<h1>{{title}}</h1>"
		});
		new Vue({
			el:"#app"
		});
		new Vue({
			el:"#app-2"
		});

		//局部注册
		var ComponentA={
			props:["title"],
			template:"<h1>{{title}}</h1>"
		};
		var ComponentB={
			props:["title"],
			template:"<h2>{{title}}</h2>"
		};
		var ComponentC={
			props:["title"],
			template:"<h3>{{title}}</h3>"
		};
		new Vue({
			el:"#app-3",
			components:{
				'component-a':ComponentA,
				'component-b':ComponentB,
				'component-c':ComponentC
			}
		});

	</script>
</body>
</html>
