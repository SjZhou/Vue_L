<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Learn Vue 09</title>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="Css/default.css"/>	
</head>
<body>
	<h1>表单输入绑定</h1>

	<div id="app"> 
		<p>Message is <span style="color:red;">{{message}}</span></p>
		<input v-model='message' />
		<a href="javascript:void(0)" class="btn" @click="GetMessage">获取message</a>
	</div>

	<div id="app-2">
		<span>Multiline message is:</span>
		<p  style="white-space: pre-line;color:red;">{{message}}</p>
		<textarea v-model="message"></textarea>
		<a href="javascript:void(0)" class="btn" @click="GetMessage">获取message</a>
	</div>

	<div id="app-3">
		<input type="checkbox" id="checkbox" v-model="message"/> 
		<label for="checkbox">{{message}}</label>
	</div>

	<div id="app-4">
		<input type="checkbox" value="Jack" id="Jack" v-model="checkNames"/>
		<label for="Jack">Jack</label>
		<input type="checkbox" value="Mike" id="Mike" v-model="checkNames"/>
		<label for="Mike">Mike</label>
		<input type="checkbox" value="John" id="John" v-model="checkNames"/>
		<label for="John">John</label>
		<p>Check Names:{{checkNames}}</p>
	</div>

	<div id="app-5">
		<input type="radio" value="One" id="One" v-model="picked"/>
		<label for="One">One</label>
		<br>
		<input type="radio" value="Two" id="Two" v-model="picked"/>
		<label for="Two">Two</label>
		<p>Picked is : {{picked}}</p>
	</div>

	<div id="app-6">
		<select v-model="selected">
			<option value="">请选择</option>
			<option value="B">A</option>
			<option value="A">B</option>
			<option value="C">C</option>
		</select>
		<p>Selected is :{{selected}}</p>
	</div>

	<div id="app-7">
		<select v-model="selected" multiple style="height:100px"> 
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<p>Selected is :{{selected}}</p>
	</div>

	<div id="app-8">
		<select v-model="selected">
			<option v-for="item in items" v-bind:value="item.value">
				{{item.text}}
			</option>
		</select>
		<p>Selected is :{{selected}}</p>
	</div>

	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				message:""
			},
			methods:{
				GetMessage:function(){
					alert("The message is: "+this.message);
				}
			}
		});

		var app2=new Vue({
			el:"#app-2",
			data:{
				message:""
			},
			methods:{
				GetMessage:function(){
					alert("The Multiline message is: "+this.message);
				}
			}
		});

		var app3=new Vue({
			el:"#app-3",
			data:{
				message:true
			}
		});

		var app4=new Vue({
			el:"#app-4",
			data:{
				checkNames:["John"]
			}
		});

		var app5=new Vue({
			el:"#app-5",
			data:{
				picked:"One"
			}
		});

		var app6=new Vue({
			el:"#app-6",
			data:{
				selected:"C"
			}
		});

		var app7=new Vue({
			el:"#app-7",
			data:{
				selected:["C"]
			}
		});

		var app8=new Vue({
			el:"#app-8",
			data:{
				selected:"B",
				items:[
					{text:"One",value:"A"},
					{text:"Two",value:"B"},
					{text:"Three",value:"C"},
					{text:"Four",value:"D"}
				]
			}
		});
	</script>
</body>
</html>
